{% extends "base.html" %}
{% load static %}

{% block title %}Success {% endblock %}

{% block content %}
<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Success Page</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            position: flex;
            align-items: auto;
            justify-items: auto;
        }

        .success-message {
           
            text-align: center;
            padding: 20px;
            border: 2px solid #4caf50;
            border-radius: 5px;
            background-color: #dff0d8;
            color: #3c763d;
            
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="success-message">

                    <h1>Success!</h1>

                    <p>Your operation was completed successfully.</p>
                    <p>{{ message }}</p>
                </div>
            </div>
        </div>
    </div>

</body>
{% endblock %}
