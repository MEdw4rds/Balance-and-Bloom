{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="category-container">
    <div class="category-list">
        <h2 class="category-list-title">Dishes Categories</h2>

        {% for item in cat_menu_list %}
        <h4 class="category-item">
            <a class="category-link" href="{% url 'category' item|slugify  %}">{{ item }}</a>
        </h4>
        {% endfor %}
    </div>
</div>
{% endblock %}
